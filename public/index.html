<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweet CSS -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- External Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="scripts/composer-char-counter.js"></script>
  <script src="scripts/compose-tweet-slider.js"></script>


</head>

<body>

  <!-- Top nav bar (fixed) -->
  <div class="navbar">
    <nav>
      <span class="logo">tweeter</span>
      <div class="right-side-buttons">
        <span class="write-new-tweet">
          <p><strong>Write</strong> a new tweet</p>
          <button class="write-new-tweet-btn" type="button">
              <i class="material-icons">
                double_arrow
              </i>
        </span>

        </button>
      </div>
    </nav>
  </div>

  <!-- Header -->
  <header class="user-header">   
    <div class="user-header-avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Vanessa Kroeker</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form class="tweet-input" action="/tweets" method="POST">
        <textarea name="text" id="textArea" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <!-- The Tweets -->

    <section class="tweets-container">

    </section>

  </main>
</body>

</html>
